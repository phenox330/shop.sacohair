<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Saco France — Bientôt en ligne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Saco France — nouvelle boutique bientôt en ligne.">
  <link rel="canonical" href="https://saco-france.fr">
  <style>
    html,body {height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#0b0c0d;color:#f2f2f2;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}

    .rule{height:1px;background:#2a2f36;margin:28px 0}

  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1 class="title">Ouverture prochaine</h1>
      <p class="lead">Votre boutique revient très vite.</p>
      <a class="link" href="https://saco-france.fr" target="_blank" rel="noopener">saco-france.fr</a>
      <div class="rule"></div>
      <p class="muted">
        Besoin d’aide ?
      <a class="link" style="padding:0;border:none" href="mailto:contact@saco-france.fr">
      contact@saco-france.fr
      </a>
  </p>
</main>
  </div>
